<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Users Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-around;
            height: 100vh;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .column {
            width: 45%;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.15); /* Slightly transparent white */
        }
        .column h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #1E90FF; /* Dodger blue for headers */
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            margin: 15px 0;
            font-size: 24px; /* Increased font size for names */
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            color: #fff;
        }
        .user-list li:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        /* Clouds animation */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
            animation: drift linear infinite;
        }
        @keyframes drift {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            border: 2px solid #fff;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .login-container:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #1E90FF; /* Dodger blue for header */
        }
        .login-container input {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .login-container button {
            width: auto;
            padding: 12px 24px;
            background: #1E90FF; /* Dodger blue for button */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            margin: 0 auto;
        }
        .login-container button:hover {
            background: #4682B4; /* Steel blue on hover */
        }
        .login-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .user-info span {
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .user-info button {
            padding: 8px 16px;
            background: #1E90FF; /* Dodger blue for button */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .user-info button:hover {
            background: #4682B4; /* Steel blue on hover */
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="clouds"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = 'https://otp-2-fos4.onrender.com';
        const App = () => {
            const [activeChatters, setActiveChatters] = useState([]);
            const [activeModerators, setActiveModerators] = useState([]);
            const [loggedIn, setLoggedIn] = useState(false);
            const [userData, setUserData] = useState(null);
            const [loginValue, setLoginValue] = useState('');
            const [passwordValue, setPasswordValue] = useState('');
            const [isLoggingIn, setIsLoggingIn] = useState(false);
            const handleLogin = async () => {
                setIsLoggingIn(true);
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/login`, {
                        login: loginValue,
                        password: passwordValue
                    });
                    const data = response.data;
                    if (data.status === 'success') {
                        setUserData(data);
                        setLoggedIn(true);
                        localStorage.setItem('userData', JSON.stringify(data));
                    }
                } catch (e) {
                    console.error('Error during login:', e);
                } finally {
                    setIsLoggingIn(false);
                }
            };
            const handleLogout = () => {
                setLoggedIn(false);
                setUserData(null);
                localStorage.removeItem('userData');
            };
            const fetchActiveChatters = async () => {
                if (!userData) return;
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/active_operators?direction=Чат менеджер`, {
                        headers: {
                            'X-API-Key': userData.apiKey,
                            'X-User-Id': userData.id
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success') {
                        setActiveChatters(data.operators || []);
                    }
                } catch (e) {
                    console.error('Error fetching active operators for Чат менеджер:', e);
                }
            };
            const fetchActiveModerators = async () => {
                if (!userData) return;
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/active_operators?direction=Модератор`, {
                        headers: {
                            'X-API-Key': userData.apiKey,
                            'X-User-Id': userData.id
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success') {
                        setActiveModerators(data.operators);
                        if (userData && userData.role === 'operator') {
                            const isActive = data.operators.some(op => op.name === userData.name);
                            console.log('User is active:', isActive);
                        }
                    }
                } catch (e) {
                    console.error('Error fetching active moderators:', e);
                }
            };
            useEffect(() => {
                const storedUser = localStorage.getItem('userData');
                if (storedUser) {
                    setUserData(JSON.parse(storedUser));
                    setLoggedIn(true);
                }
            }, []);
            useEffect(() => {
                if (loggedIn) {
                    fetchActiveChatters();
                    fetchActiveModerators();
                }
            }, [loggedIn]);
            useEffect(() => {
                if (loggedIn) {
                    const interval = setInterval(() => {
                        fetchActiveChatters();
                        fetchActiveModerators();
                    }, 5000);
                    return () => clearInterval(interval);
                }
            }, [loggedIn]);
            useEffect(() => {
                // Create clouds
                const cloudsContainer = document.querySelector('.clouds');
                for (let i = 0; i < 10; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    const size = Math.random() * 100 + 50; // Sizes 50-150px
                    cloud.style.width = `${size}px`;
                    cloud.style.height = `${size / 2}px`;
                    cloud.style.top = `${Math.random() * 80}vh`; // Random vertical position
                    cloud.style.left = `${Math.random() * 100}vw`; // Random start position
                    cloud.style.animationDuration = `${Math.random() * 20 + 20}s`; // 20-40s duration
                    cloud.style.animationDelay = `${Math.random() * -20}s`; // Negative delay for immediate movement
                    cloudsContainer.appendChild(cloud);
                }
            }, []);
            if (!loggedIn) {
                return (
                    <div className="login-container">
                        <h2>Вход в аккаунт</h2>
                        <input type="text" value={loginValue} onChange={(e) => setLoginValue(e.target.value)} placeholder="Логин" />
                        <input type="password" value={passwordValue} onChange={(e) => setPasswordValue(e.target.value)} placeholder="Пароль" />
                        <button onClick={handleLogin} disabled={isLoggingIn}>
                            {isLoggingIn ? <div className="loader"></div> : 'Войти'}
                        </button>
                    </div>
                );
            }
            return (
                <>
                    <div className="user-info">
                        <button onClick={handleLogout}>Выйти</button>
                    </div>
                    <div className="container">
                        <div className="column">
                            <h2>Online Chatters</h2>
                            <ul className="user-list">
                                {activeChatters.map((chatter, index) => (
                                    <li key={index}>{chatter.name}</li>
                                ))}
                                {activeChatters.length === 0 && <li>No active chatters</li>}
                            </ul>
                        </div>
                        <div className="column">
                            <h2>Online Moderators</h2>
                            <ul className="user-list">
                                {activeModerators.map((mod, index) => (
                                    <li key={index}>{mod.name}</li>
                                ))}
                                {activeModerators.length === 0 && <li>No active moderators</li>}
                            </ul>
                        </div>
                    </div>
                </>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
